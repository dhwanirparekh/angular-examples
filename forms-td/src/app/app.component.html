<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email.</span>
        </div>

        <div class="form-group">
          <label for="subscription">Subscription:</label>
          <select id="subscription" class="form-control" name="subscription" [ngModel]="'advanced'">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username">Password</label>
          <input type="password" id="password" class="form-control" name="password" ngModel required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter valid password.</span>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
